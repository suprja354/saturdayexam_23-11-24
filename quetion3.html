<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Example</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Style for the card */
.card {
  border: 1px solid gray;  
  padding: 20px;
  margin: 10px;            
  max-width: 300px;
  background-color: #f9f9f9;  
  box-sizing: border-box;
}
  </style>
</head>
<body>

  <div class="card">
    <p>This is a simple card with a border, padding, and margin. It is styled using CSS to give it a neat appearance.</p>
  </div>

</body>
</html>
