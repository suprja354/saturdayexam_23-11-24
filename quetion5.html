<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Style the gallery container */
.gallery {
  display: grid;                  
  grid-template-columns: repeat(2, 1fr);  
  gap: 10px;                       
  padding: 10px;                   
}


.gallery img {
  width: 100%;                      
  border-radius: 8px;
}


@media (max-width: 600px) {
  .gallery {
    grid-template-columns: 1fr;    
  }
}

  </style>
</head>
<body>

  <div class="gallery">
    <img src="imagee.jpg" alt="Image 1">
    <img src="Mobile.png" alt="Image 2">
    <img src="cream.png" alt="Image 3">
    <img src="image.png" alt="Image 4">
  </div>

</body>
</html>
