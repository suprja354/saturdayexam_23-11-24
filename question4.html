<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navigation Bar</title>
  <link rel="stylesheet" href="styles.css">
  <style>

        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        
        
        nav {
          display: flex;                
          justify-content: center;      
          align-items: center;          
          height: 100vh;                
          background-color: #333;       
        }
        
        
        nav a {
          color: white;                           
          margin: 0 15px;               
          font-size: 18px;             
        }
        
        
        nav a:hover {
          color: #ddd;                  
        }
  
  </style>
</head>
<body>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>

  </nav>

</body>
</html>
